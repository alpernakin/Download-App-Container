<div *ngIf="items">
    <ion-list class="stat-list">
        <ion-list-header *ngIf="labelHeader || countHeader">
            <ion-grid>
                <ion-row>
                    <ion-col size="8" class="header-container">
                        {{ labelHeader }}
                    </ion-col>
                    <ion-col size="4" class="header-container">
                        {{ countHeader }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list-header>
        <ion-item *ngFor="let item of items">
            <ion-grid>
                <ion-row>
                    <ion-col size="8" class="label-container">
                        {{ item.label }}
                    </ion-col>
                    <ion-col size="4" class="count-container">
                        {{ item.count }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</div>
